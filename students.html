
<!DOCTYPE html>
<html>
<head>
    <title>Student Login & Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }
        .box {
            width: 350px;
            background: white;
            padding: 20px;
            margin: 80px auto;
            box-shadow: 0 0 10px #ccc;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #1a252f;
        }
        p {
            text-align: center;
            cursor: pointer;
            color: blue;
        }
    </style>
</head>
<body>

<!-- LOGIN BOX -->
<div class="box" id="loginBox">
    <h2>Student Login</h2>
    <input type="text" id="loginUser" placeholder="Username">
    <input type="password" id="loginPass" placeholder="Password">
    <button onclick="login()">Login</button>
    <p onclick="showSignup()">Create new account</p>
</div>

<!-- SIGNUP BOX -->
<div class="box" id="signupBox" style="display:none;">
    <h2>Student Signup</h2>
    <input type="text" id="signupUser" placeholder="Username">
    <input type="password" id="signupPass" placeholder="Password">
    <button onclick="signup()">Signup</button>
    <p onclick="showLogin()">Already have account?</p>
</div>

<script>
    function showSignup() {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("signupBox").style.display = "block";
    }

    function showLogin() {
        document.getElementById("signupBox").style.display = "none";
        document.getElementById("loginBox").style.display = "block";
    }

    function signup() {
        let user = document.getElementById("signupUser").value;
        let pass = document.getElementById("signupPass").value;

        if (user === "" || pass === "") {
            alert("Fill all fields");
            return;
        }

        localStorage.setItem(user, pass);
        alert("Account created successfully!");
        showLogin();
    }

    function login() {
        let user = document.getElementById("loginUser").value;
        let pass = document.getElementById("loginPass").value;

        let storedPass = localStorage.getItem(user);

        if (storedPass === pass) {
            alert("Login successful!");
            window.location.href = "student_dashboard.html";
        } else {
            alert("Invalid username or password");
        }
    }
</script>

</body>
</html>
