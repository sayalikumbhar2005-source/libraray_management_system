<!DOCTYPE html>
<html>
<head>
    <title>Student Login & Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }
        .box {
            width: 380px;
            background: white;
            padding: 25px;
            margin: 60px auto;
            box-shadow: 0 0 10px #ccc;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
             box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #1a252f;
        }
        p {
            text-align: center;
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
    <h2>Student Login</h2>
    <input type="text" id="loginUser" placeholder="Username">
    <input type="password" id="loginPass" placeholder="Password">
    <button onclick="login()">Login</button>
    <p onclick="showSignup()">Create new account</p>
</div>

<!-- SIGNUP -->
<div class="box" id="signupBox" style="display:none;">
    <h2>Create Student Account</h2>

    <!-- BASIC INFO -->
    <input type="text" id="name" placeholder="Full Name">
    <input type="text" id="roll" placeholder="Roll Number">
    <input type="text" id="class" placeholder="Class">

    <!-- LOGIN INFO -->
    <input type="text" id="signupUser" placeholder="Create Username">
    <input type="password" id="signupPass" placeholder="Create Password">

    <button onclick="signup()">Create Account</button>
    <p onclick="showLogin()">Already have account?</p>
</div>

<script>
    function showSignup() {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("signupBox").style.display = "block";
    }

    function showLogin() {
        document.getElementById("signupBox").style.display = "none";
        document.getElementById("loginBox").style.display = "block";
    }

    function signup() {
        let name = document.getElementById("name").value;
        let roll = document.getElementById("roll").value;
        let cls = document.getElementById("class").value;
        let user = document.getElementById("signupUser").value;
        let pass = document.getElementById("signupPass").value;

        if (name=="" || roll=="" || cls=="" || user=="" || pass=="") {
            alert("Please fill all details");
            return;
        }

        let studentData = {
            name: name,
            roll: roll,
            class: cls,
            password: pass
        };

        localStorage.setItem(user, JSON.stringify(studentData));
        alert("Account created successfully!");
        showLogin();
    }

    function login() {
        let user = document.getElementById("loginUser").value;
        let pass = document.getElementById("loginPass").value;

        let data = localStorage.getItem(user);

        if (data == null) {
            alert("User not found");
            return;
        }

        let student = JSON.parse(data);

        if (student.password === pass) {
            alert("Login successful");
            window.location.href = "student_dashboard.html";
        } else {
            alert("Wrong password");
        }
    }
</script>

</body>
</html>
